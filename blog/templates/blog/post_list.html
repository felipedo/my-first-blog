{% extends 'blog/base.html' %}
{% block content %}
{% for post in posts %}
<li class="collection-item">
  <span class="title"><h5>{{ post.title }}</h5></span>
  <p class="published">Published: {{ post.published_date }}</p>
  <p>{{ post.text | linebreaksbr }}</p>
</li>
{% endfor %}
{% endblock content %}
