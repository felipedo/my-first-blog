{% load staticfiles %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Felipe's blog</title>
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="{% static 'css/materialize.min.css' %}"  media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="{% static 'css/blog.css' %}"  media="screen,projection"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ul class="collection with-header content">
          <li class="collection-header blue darken-3 white-text"><h4>Felipe's blog</h4></li>
          {% for post in posts %}
          <li class="collection-item">
            <span class="title"><h5>{{ post.title }}</h5></span>
            <p class="published">Published: {{ post.published_date }}</p>
            <p>{{ post.text | linebreaksbr }}</p>
          </li>
          {% endfor %}
        </ul>

        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="{% static 'js/materialize.min.js' %}"></script>
    </body>
</html>
