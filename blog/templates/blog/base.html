{% load staticfiles %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Felipe's blog</title>
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="{% static 'css/materialize.min.css' %}"  media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="{% static 'css/blog.css' %}"  media="screen,projection"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ul class="collection with-header content">
          <li class="collection-header blue darken-3 white-text">
            <h4><a href="{% url 'post_list' %}" class="white-text">Felipe's blog</a></h4>
            <div class="fixed-action-btn">
              <a href="{% url 'post_new' %}" class="btn-floating btn-large waves-effect waves-light blue darken-3">
                <i class="material-icons">add</i>
              </a>
          </div>
          </li>
          {% block content %}
          {% endblock %}
        </ul>

        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="{% static 'js/materialize.min.js' %}"></script>
    </body>
</html>
